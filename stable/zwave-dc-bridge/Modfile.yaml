modfileVersion: "v1"
id: github.com/SENERGY-Platform/mgw-zwave-dc-module/bridging
name: Z-Wave Device-Connector Bridged
version: v0.3.2
type: device-connector
deploymentType: single
license: "Apache License 2.0"
dependencies:
  github.com/SENERGY-Platform/mgw-mqtt-broker:
    version: <v2.0.0
    requiredServices:
      broker:
        - refVar: MGW_MQTT_BROKER
          template: "tcp://{ref}:1881"
          services:
            - mgw-zwave-dc
services:
  mgw-zwave-dc:
    name: mgw-zwave-dc
    image: ghcr.io/senergy-platform/mgw-zwave-dc:v1.2.1
secrets:
  auth:
    type: basic-auth
    targets:
      - refVar: AUTH_USERNAME
        item: username
        services:
          - mgw-zwave-dc
      - refVar: AUTH_PASSWORD
        item: password
        services:
          - mgw-zwave-dc
    userInput:
      name: Auth Credentials
configs:
  mqttBroker:
    dataType: string
    value: "tcp://message-broker:1883"
    targets:
      - refVar: ZWAVE_MQTT_BROKER
        services:
          - mgw-zwave-dc
    userInput:
      type: text
      name: MQTT Broker
      description: "e.g. tcp://message-broker:1883"
      group: mqtt
  mqttUsername:
    dataType: string
    optional: true
    targets:
      - refVar: ZWAVE_MQTT_USER
        services:
          - mgw-zwave-dc
    userInput:
      type: text
      name: MQTT Username
      group: mqtt
  mqttPassword:
    dataType: string
    optional: true
    targets:
      - refVar: ZWAVE_MQTT_PW
        services:
          - mgw-zwave-dc
    userInput:
      type: text
      name: MQTT Password
      group: mqtt
  mqttClientId:
    dataType: string
    value: "mgw-zwave-dc_zwave"
    targets:
      - refVar: ZWAVE_MQTT_CLIENT_ID
        services:
          - mgw-zwave-dc
    userInput:
      type: text
      name: MQTT ClientID CMD
      group: mqtt
