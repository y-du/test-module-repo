  mgwMqttClientId:
    dataType: string
    value: "mgw-zwave-dc_mgw"
    targets:
      - refVar: MGW_MQTT_CLIENT_ID
        services:
          - mgw-zwave-dc
  zwaveController:
    dataType: string
    value: "zwavejs2mqtt"
    options:
      - "zwave2mqtt"
      - "zwavejs2mqtt"
    targets:
      - refVar: ZWAVE_CONTROLLER
        services:
          - mgw-zwave-dc
    userInput:
      type: text
      name: Z-Wave Controller
      group: zwave
  deviceIdPrefix:
    dataType: string
    value: "prefix"
    targets:
      - refVar: DEVICE_ID_PREFIX
        services:
          - mgw-zwave-dc
    userInput:
      type: text
      name: Z-Wave Device ID Prefix
      group: zwave
  deleteMissingDevices:
    dataType: string
    value: "true"
    options:
      - "true"
      - "false"
    targets:
      - refVar: DELETE_MISSING_DEVICES
        services:
          - mgw-zwave-dc
    userInput:
      type: text
      name: Z-Wave Delete Missing Devices
      group: zwave
  deleteHusks:
    dataType: string
    value: "false"
    options:
      - "true"
      - "false"
    targets:
      - refVar: DELETE_HUSKS
        services:
          - mgw-zwave-dc
    userInput:
      type: text
      name: Z-Wave Delete Husks
      group: zwave
  createMissingDeviceTypes:
    dataType: string
    value: "false"
    options:
      - "true"
      - "false"
    targets:
      - refVar: CREATE_MISSING_DEVICE_TYPES
        services:
          - mgw-zwave-dc
    userInput:
      type: text
      name: Z-Wave Create Missing Devices
      group: zwave
  eventsForUnregisteredDevices:
    dataType: string
    value: "false"
    options:
      - "true"
      - "false"
    targets:
      - refVar: EVENTS_FOR_UNREGISTERED_DEVICES
        services:
          - mgw-zwave-dc
    userInput:
      type: text
      name: Z-Wave Events for Unregistered Devices
      group: zwave
  initialUpdateRequestDelay:
    dataType: string
    value: "30s"
    targets:
      - refVar: INITIAL_UPDATE_REQUEST_DELAY
        services:
          - mgw-zwave-dc
    userInput:
      type: text
      name: Initial Update Request Delay
      group: zwave
  updatePeriod:
    dataType: string
    value: "15m"
    targets:
      - refVar: UPDATE_PERIOD
        services:
          - mgw-zwave-dc
    userInput:
      type: text
      name: Update-Period
      group: zwave
  zwaveValueEventTopic:
    dataType: string
    value: "zwave2mqtt/#"
    targets:
      - refVar: ZVAVE_VALUE_EVENT_TOPIC
        services:
          - mgw-zwave-dc
    userInput:
      type: text
      name: Z-Wave Value Event Topic
      group: zwave
  zwaveMqttDeviceStateTopic:
    dataType: string
    value: "zwave2mqtt/#"
    targets:
      - refVar: ZWAVE_MQTT_DEVICE_STATE_TOPIC
        services:
          - mgw-zwave-dc
    userInput:
      type: text
      name: Z-Wave Mqtt Device State Topic
      group: zwave
  zwaveMqttApiTopic:
    dataType: string
    value: "zwave2mqtt/_CLIENTS/ZWAVE_GATEWAY-SENERGY/api"
    targets:
      - refVar: ZWAVE_MQTT_API_TOPIC
        services:
          - mgw-zwave-dc
    userInput:
      type: text
      name: Z-Wave Mqtt Api Topic
      group: zwave
  zwaveNetworksEventsTopic:
    dataType: string
    value: "zwave2mqtt/_EVENTS/ZWAVE_GATEWAY-SENERGY"
    targets:
      - refVar: ZWAVE_NETWORK_EVENTS_TOPIC
        services:
          - mgw-zwave-dc
    userInput:
      type: text
      name: Z-Wave Network Event Topic
      group: zwave
  authUrl:
    dataType: string
    value: "https://auth.senergy.infai.org"
    targets:
      - refVar: AUTH_ENDPOINT
        services:
          - mgw-zwave-dc
    userInput:
      type: text
      name: Auth URL
      group: platform
  deviceRepositoryUrl:
    dataType: string
    value: "https://api.senergy.infai.org/device-repository"
    targets:
      - refVar: DEVICE_REPOSITORY_URL
        services:
          - mgw-zwave-dc
    userInput:
      type: text
      name: Device-Repository URL
      group: platform
  deviceManagerUrl:
    dataType: string
    value: "https://api.senergy.infai.org/device-manager"
    targets:
      - refVar: DEVICE_MANAGER_URL
        services:
          - mgw-zwave-dc
    userInput:
      type: text
      name: Device Manager URL
      group: platform
  debug:
    dataType: string
    value: "false"
    options:
      - "true"
      - "false"
    optionsExt: false
    targets:
      - refVar: DEBUG
        services:
          - mgw-zwave-dc
    userInput:
      type: text
      name: DEBUG
inputGroups: 
  mqtt:
    name: "MQTT"
  platform:
    name: "Platform"
  zwave:
    name: "Z-Wave"